<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>画像重ね表示（CDN版）</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      overflow-x: hidden;
      font-family: sans-serif;
    }

    .wrapper {
      height: 100vh;
      overflow: hidden;
    }

    .container {
      width: 100vw;
      height: 100vh;
      position: relative;
    }

    .container img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .container img.fg {
      mix-blend-mode: multiply;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <!-- 背景画像（風景） -->
      <img
        src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1400&q=80"
        alt="背景"
        class="bg"
      />
      <!-- 前景画像（シルエットPNG） -->
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f7/Human_silhouette.svg/800px-Human_silhouette.svg.png"
        alt="前景"
        class="fg"
      />
    </div>
  </div>
</body>
</html>
