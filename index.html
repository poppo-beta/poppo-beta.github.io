<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ホームページテスト</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      overflow-x: hidden;
    }

    .wrapper {
      height: 100vh;
      overflow: hidden;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .page {
      width: 100vw;
      height: 100vh;
      flex: none;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 4rem;
      color: #fff;
    }

    .title{
      mix-blend-mode: multiply;
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    
    .absolute01{
      position: absolute;
      top: 0px;
      left: 0px;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
    
    .absolute02{
      position: absolute;
      top: 0px;
      left: 0px;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }

    .page:nth-child(1) { background: #0CABA8; }
    .page:nth-child(2) { background: #008F8C; }
    .page:nth-child(3) { background: #015958; }
    .page:nth-child(4) { background: #023535; }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <div class="title">
        <img src="images/bsck.PNG" class="absolute01">
        <img src="images/1.PNG" class="absolute02">
      </div>
      <div class="page">1</div>
      <div class="page">2</div>
      <div class="page">3</div>
      <div class="page">4</div>
    </div>
  </div>

  <!-- GSAP + ScrollTrigger CDN -->
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/ScrollTrigger.min.js"></script>

  <script>
    gsap.registerPlugin(ScrollTrigger);

    const container = document.querySelector(".container");
    const sections = gsap.utils.toArray(".page");

    gsap.to(container, {
      yPercent: -100 * (sections.length - 1),
      ease: "none",
      scrollTrigger: {
        trigger: ".wrapper",
        pin: true,
        scrub: 1,
        end: () => "+=" + container.offsetHeight
      }
    });
  </script>
</body>
</html>
